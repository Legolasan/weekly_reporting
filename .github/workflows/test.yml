name: Work Tracker Tests

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:
  schedule:
    - cron: '0 6 * * *'

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      DATABASE_URL: sqlite:///./test.db
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
          cache: 'pip'
      - name: Install dependencies
        working-directory: ./work-tracker
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      - name: Run tests with coverage enforcement
        working-directory: ./work-tracker
        run: |
          pytest tests/ -v \
            --cov=app \
            --cov-report=term-missing \
            --cov-report=xml \
            --cov-fail-under=70
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: work-tracker/coverage.xml
          retention-days: 30

  allure:
    runs-on: ubuntu-latest
    needs: test
    if: always()
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install and run tests
        working-directory: ./work-tracker
        env:
          DATABASE_URL: sqlite:///./test.db
        run: |
          pip install -r requirements.txt
          pytest tests/ --alluredir=allure-results || true
      - uses: simple-elf/allure-report-action@v1.7
        with:
          allure_results: work-tracker/allure-results
          allure_history: allure-history
