<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Work Tracker{% endblock %}</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    colors: {
                        dark: {
                            50: '#f8fafc',
                            100: '#f1f5f9',
                            200: '#e2e8f0',
                            300: '#cbd5e1',
                            400: '#94a3b8',
                            500: '#64748b',
                            600: '#475569',
                            700: '#334155',
                            800: '#1e293b',
                            900: '#0f172a',
                            950: '#020617',
                        }
                    }
                }
            }
        }
    </script>
    
    <!-- Google Fonts - Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    
    <style>
        * { font-family: 'Inter', system-ui, sans-serif; }
        
        /* Custom scrollbar */
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #1e293b; }
        ::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #64748b; }
        
        /* Smooth transitions */
        * { transition: background-color 0.15s ease, border-color 0.15s ease, color 0.15s ease; }
        
        /* Glass effect for cards */
        .glass {
            background: rgba(30, 41, 59, 0.8);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }
        
        /* Gradient text */
        .gradient-text {
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Glow effects */
        .glow-blue { box-shadow: 0 0 20px rgba(59, 130, 246, 0.3); }
        .glow-green { box-shadow: 0 0 20px rgba(34, 197, 94, 0.3); }
        .glow-amber { box-shadow: 0 0 20px rgba(245, 158, 11, 0.3); }
        .glow-purple { box-shadow: 0 0 20px rgba(168, 85, 247, 0.3); }
        
        /* Animation for progress bars */
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            background-size: 200% 100%;
            animation: shimmer 2s infinite;
        }
        
        /* Hover lift effect */
        .hover-lift { transition: transform 0.2s ease, box-shadow 0.2s ease; }
        .hover-lift:hover { transform: translateY(-2px); box-shadow: 0 10px 40px rgba(0,0,0,0.3); }
        
        /* Input focus glow */
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6 !important;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-950 via-slate-900 to-slate-950 text-slate-200 min-h-screen antialiased">
    <div class="flex">
        <!-- Sidebar -->
        <nav class="w-72 min-h-screen bg-slate-900/50 backdrop-blur-xl border-r border-slate-800/50 fixed">
            <div class="p-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 rounded-xl bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-white">Work Tracker</h1>
                        <p class="text-xs text-slate-500 font-medium">100 Points System</p>
                    </div>
                </div>
            </div>
            
            <div class="px-4">
                <p class="px-4 text-xs font-semibold text-slate-500 uppercase tracking-wider mb-3">Navigation</p>
                <ul class="space-y-1">
                    <li>
                        <a href="/" class="flex items-center px-4 py-3 rounded-xl transition-all duration-200 group {% if active_page == 'dashboard' %}bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg shadow-blue-500/25{% else %}text-slate-400 hover:bg-slate-800/50 hover:text-white{% endif %}">
                            <svg class="w-5 h-5 mr-3 {% if active_page == 'dashboard' %}text-white{% else %}text-slate-500 group-hover:text-blue-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                            </svg>
                            <span class="font-medium">Dashboard</span>
                        </a>
                    </li>
                    <li>
                        <a href="/input" class="flex items-center px-4 py-3 rounded-xl transition-all duration-200 group {% if active_page == 'input' %}bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg shadow-blue-500/25{% else %}text-slate-400 hover:bg-slate-800/50 hover:text-white{% endif %}">
                            <svg class="w-5 h-5 mr-3 {% if active_page == 'input' %}text-white{% else %}text-slate-500 group-hover:text-green-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                            </svg>
                            <span class="font-medium">Input</span>
                        </a>
                    </li>
                    <li>
                        <a href="/analytics" class="flex items-center px-4 py-3 rounded-xl transition-all duration-200 group {% if active_page == 'analytics' %}bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg shadow-blue-500/25{% else %}text-slate-400 hover:bg-slate-800/50 hover:text-white{% endif %}">
                            <svg class="w-5 h-5 mr-3 {% if active_page == 'analytics' %}text-white{% else %}text-slate-500 group-hover:text-purple-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                            </svg>
                            <span class="font-medium">Analytics</span>
                        </a>
                    </li>
                    <li>
                        <a href="/reports" class="flex items-center px-4 py-3 rounded-xl transition-all duration-200 group {% if active_page == 'reports' %}bg-gradient-to-r from-blue-600 to-blue-700 text-white shadow-lg shadow-blue-500/25{% else %}text-slate-400 hover:bg-slate-800/50 hover:text-white{% endif %}">
                            <svg class="w-5 h-5 mr-3 {% if active_page == 'reports' %}text-white{% else %}text-slate-500 group-hover:text-amber-400{% endif %}" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <span class="font-medium">Reports</span>
                        </a>
                    </li>
                </ul>
            </div>
            
            <!-- Footer in sidebar -->
            <div class="absolute bottom-0 left-0 right-0 p-6 border-t border-slate-800/50">
                <div class="flex items-center gap-3 text-sm text-slate-500">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                    <span>System Online</span>
                </div>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 ml-72 p-8 min-h-screen">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
