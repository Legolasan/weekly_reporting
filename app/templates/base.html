<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Work Tracker{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
</head>
<body class="bg-slate-900 text-slate-200 min-h-screen">
    <div class="flex">
        <!-- Sidebar -->
        <nav class="w-64 min-h-screen bg-slate-800 border-r border-slate-700 fixed">
            <div class="p-6">
                <h1 class="text-xl font-bold text-blue-400">Work Tracker</h1>
                <p class="text-sm text-slate-400 mt-1">100 Points System</p>
            </div>
            <ul class="space-y-1 px-3">
                <li>
                    <a href="/" class="flex items-center px-4 py-3 rounded-lg transition-colors {% if active_page == 'dashboard' %}bg-blue-600 text-white{% else %}text-slate-300 hover:bg-slate-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                        </svg>
                        Dashboard
                    </a>
                </li>
                <li>
                    <a href="/input" class="flex items-center px-4 py-3 rounded-lg transition-colors {% if active_page == 'input' %}bg-blue-600 text-white{% else %}text-slate-300 hover:bg-slate-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                        </svg>
                        Input
                    </a>
                </li>
                <li>
                    <a href="/analytics" class="flex items-center px-4 py-3 rounded-lg transition-colors {% if active_page == 'analytics' %}bg-blue-600 text-white{% else %}text-slate-300 hover:bg-slate-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                        </svg>
                        Analytics
                    </a>
                </li>
                <li>
                    <a href="/reports" class="flex items-center px-4 py-3 rounded-lg transition-colors {% if active_page == 'reports' %}bg-blue-600 text-white{% else %}text-slate-300 hover:bg-slate-700{% endif %}">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                        Reports
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-1 ml-64 p-8">
            {% block content %}{% endblock %}
        </main>
    </div>

    <script src="/static/js/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
