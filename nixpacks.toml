[phases.setup]
nixPkgs = ["python311", "python311Packages.pip", "postgresql"]

[phases.install]
dependsOn = ["setup"]
cmds = ["python3.11 -m pip install -r requirements.txt"]

[start]
cmd = "python3.11 -m alembic upgrade head; python3.11 -m uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
